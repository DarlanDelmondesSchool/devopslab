# Linguagem Utilizada para Desenvolver a Aplicação                                                                                                                                                       
language: python                                                                                                                                                                                         

# Versão que a aplicação suporta.                                                                                                                                                                        
python:                                                                                                                                                                                                  
  - "3.7.9"                                                                                                                                                                                              

os: linux
dist: xenial

jobs:
  include:
    - stage: Testes
      name: "Testes Unitarios"
      # Instalação de Módulos que são necessários para a Aplicação.
      install:
        - pip install flask flask-wtf coverage
      script:  # Defini o script de Teste que deve rodar toda vez que o código for alterado.
        - coverage run test.py || travis_terminate 1;
        - coverage report app.py || travis_terminate 1;
        - coverage xml app.py || travis_terminate 1;

    - script:
        - sonar-scanner || travis_terminate 1;
      name: "Testes de Qualidade e Seguranca"
      addons:
        sonarcloud:
          organization: darlandelmondesschool
          token: ${SONAR_TOKEN}

    - stage: Staging Deploy
      script: skip
      name: "Deployment no Heroku"
      deploy:
        provider: heroku
        strategy: api
        api_key: $HEROKU_API_KEY
        edge: true
        app: devopslab-darlan
        on:
          branch: main
    
    - stage: Staging Test
      name: "Testes Unitarios"
      script:  # Defini o script de Teste que deve rodar toda vez que o código for alterado.
        - sleep 2; curl http://devopslab-darlan.herokuapp.com/ | grep -i Laborat.rio.Pipeline.DevOps || travis_terminate 1;

    - script:
        - sonar-scanner || travis_terminate 1;
      name: "Testes de Qualidade e Seguranca"
      addons:
        sonarcloud:
          organization: darlandelmondesschool
          token: ${SONAR_TOKEN}

    - stage: Production Deploy
      script: skip
      name: "Deployment na AWS"
      deploy:
        provider: elasticbeanstalk
        access_key_id: $CHAVE_AWS
        secret_access_key: $TOKEN_AWS
        region: "sa-east-1"
        application: "DevOpsLab"
        env: "Devopslab-env"
        bucket_name: "elasticbeanstalk-sa-east-1-421462098277"
        on:
          branch: main